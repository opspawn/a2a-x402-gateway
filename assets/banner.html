<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #0a0a0f; width: 1200px; height: 630px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; overflow: hidden; }
  .container {
    width: 1200px;
    height: 630px;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  /* Background grid pattern */
  .grid {
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(99,102,241,0.04) 1px, transparent 1px),
      linear-gradient(90deg, rgba(99,102,241,0.04) 1px, transparent 1px);
    background-size: 60px 60px;
  }
  /* Top-left glow */
  .glow-1 {
    position: absolute;
    width: 500px;
    height: 500px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(99,102,241,0.1) 0%, transparent 70%);
    top: -100px;
    left: -100px;
  }
  /* Bottom-right glow */
  .glow-2 {
    position: absolute;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(129,140,248,0.08) 0%, transparent 70%);
    bottom: -80px;
    right: -50px;
  }
  /* Icon row */
  .icon-row {
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 28px;
    z-index: 1;
  }
  .icon-wrap {
    position: relative;
    width: 72px;
    height: 72px;
  }
  .hex {
    position: absolute;
    width: 40px;
    height: 40px;
    border: 2px solid #6366f1;
    border-radius: 8px;
    transform: rotate(45deg);
  }
  .hex-1 { top: 5px; left: 5px; background: rgba(99,102,241,0.08); }
  .hex-2 { top: 16px; left: 24px; background: rgba(99,102,241,0.12); border-color: #818cf8; }
  .dollar-icon {
    position: absolute;
    top: 18px;
    left: 22px;
    font-size: 18px;
    font-weight: 700;
    color: #a5b4fc;
    z-index: 2;
  }
  .title {
    font-size: 64px;
    font-weight: 800;
    letter-spacing: -2px;
    z-index: 1;
  }
  .title .a2a { color: #e0e7ff; }
  .title .x { color: #6366f1; margin: 0 6px; font-weight: 400; font-size: 52px; }
  .title .four { color: #a5b4fc; }
  .title .gw { color: #94a3b8; font-weight: 300; margin-left: 12px; font-size: 52px; }
  .subtitle {
    font-size: 22px;
    color: #64748b;
    letter-spacing: 6px;
    text-transform: uppercase;
    margin-top: 12px;
    z-index: 1;
  }
  /* Stats bar */
  .stats {
    display: flex;
    gap: 48px;
    margin-top: 48px;
    z-index: 1;
  }
  .stat {
    text-align: center;
  }
  .stat-value {
    font-size: 36px;
    font-weight: 700;
    color: #c7d2fe;
  }
  .stat-value .accent { color: #6366f1; }
  .stat-label {
    font-size: 13px;
    color: #475569;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-top: 6px;
  }
  /* Divider dots between stats */
  .dot {
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background: #334155;
    align-self: center;
  }
  /* Bottom border accent */
  .bottom-accent {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, transparent, #6366f1, #818cf8, #6366f1, transparent);
  }
  /* Top tag */
  .tag {
    position: absolute;
    top: 28px;
    right: 36px;
    font-size: 12px;
    color: #6366f1;
    border: 1px solid rgba(99,102,241,0.3);
    padding: 4px 14px;
    border-radius: 20px;
    letter-spacing: 1px;
    text-transform: uppercase;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="grid"></div>
    <div class="glow-1"></div>
    <div class="glow-2"></div>
    <div class="tag">Autonomous Agent Commerce</div>

    <div class="icon-row">
      <div class="icon-wrap">
        <div class="hex hex-1"></div>
        <div class="hex hex-2"></div>
        <div class="dollar-icon">$</div>
      </div>
    </div>

    <div class="title">
      <span class="a2a">A2A</span><span class="x">x</span><span class="four">402</span><span class="gw">Gateway</span>
    </div>
    <div class="subtitle">Agent Commerce Infrastructure</div>

    <div class="stats">
      <div class="stat">
        <div class="stat-value">11,800<span class="accent">+</span></div>
        <div class="stat-label">Tasks Processed</div>
      </div>
      <div class="dot"></div>
      <div class="stat">
        <div class="stat-value"><span class="accent">$</span>30<span class="accent">+</span></div>
        <div class="stat-label">USDC Settled</div>
      </div>
      <div class="dot"></div>
      <div class="stat">
        <div class="stat-value">2 <span class="accent">Chains</span></div>
        <div class="stat-label">Multi-Chain</div>
      </div>
    </div>

    <div class="bottom-accent"></div>
  </div>
</body>
</html>
