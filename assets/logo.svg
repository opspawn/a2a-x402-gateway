<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="65%">
      <stop offset="0%" stop-color="#1a1f35"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </radialGradient>
    <linearGradient id="agentA" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c5cfc"/>
      <stop offset="100%" stop-color="#5a3fd6"/>
    </linearGradient>
    <linearGradient id="agentB" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="glowA" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#7c5cfc" flood-opacity="0.1" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feComposite in="SourceGraphic" in2="shadow" operator="over"/>
    </filter>
    <filter id="glowB" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#22d3ee" flood-opacity="0.1" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feComposite in="SourceGraphic" in2="shadow" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" rx="20" fill="url(#bgGrad)"/>

  <!-- Subtle ambient dots -->
  <g opacity="0.04">
    <circle cx="55" cy="55" r="1.2" fill="white"/>
    <circle cx="345" cy="55" r="1.2" fill="white"/>
    <circle cx="55" cy="345" r="1.2" fill="white"/>
    <circle cx="345" cy="345" r="1.2" fill="white"/>
  </g>

  <!-- Whole icon group, centered -->
  <g transform="translate(200, 160)">
    <!-- Agent A: Left diamond, center at (-90, 0), size 80x80 -->
    <g transform="translate(-130, -40)" filter="url(#glowA)">
      <path d="M0,40 L40,0 L80,40 L40,80 Z" fill="rgba(124,92,252,0.06)" stroke="url(#agentA)" stroke-width="2.5"/>
      <text x="40" y="47" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="26" font-weight="600" fill="#c4b5fd">A</text>
    </g>

    <!-- Connection: dashed line + $ coin + arrow -->
    <line x1="-45" y1="0" x2="-18" y2="0" stroke="#475569" stroke-width="1.5" stroke-dasharray="4,3" opacity="0.5"/>
    <circle cx="0" cy="0" r="16" fill="rgba(245,158,11,0.08)" stroke="#f59e0b" stroke-width="1.8"/>
    <text x="0" y="7" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#fbbf24">$</text>
    <line x1="18" y1="0" x2="42" y2="0" stroke="#475569" stroke-width="1.5" stroke-dasharray="4,3" opacity="0.5"/>
    <polygon points="40,-5 50,0 40,5" fill="#22d3ee" opacity="0.7"/>

    <!-- Agent B: Right diamond, center at (90, 0), size 80x80 -->
    <g transform="translate(50, -40)" filter="url(#glowB)">
      <path d="M0,40 L40,0 L80,40 L40,80 Z" fill="rgba(34,211,238,0.06)" stroke="url(#agentB)" stroke-width="2.5"/>
      <text x="40" y="47" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="26" font-weight="600" fill="#67e8f9">B</text>
    </g>
  </g>

  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="36" font-weight="800" letter-spacing="0.5">
    <tspan fill="#e2e8f0">A2A</tspan>
    <tspan fill="#64748b" font-size="24" dx="5" font-weight="400">x</tspan>
    <tspan fill="#fbbf24" dx="5">402</tspan>
  </text>

  <!-- Subtitle -->
  <text x="200" y="308" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#64748b" letter-spacing="4">GATEWAY</text>
</svg>