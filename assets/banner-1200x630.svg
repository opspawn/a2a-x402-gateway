<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#080815" />
      <stop offset="100%" style="stop-color:#0f0f2e" />
    </linearGradient>
    <linearGradient id="indigo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8" />
      <stop offset="100%" style="stop-color:#6366f1" />
    </linearGradient>
    <linearGradient id="cyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee" />
      <stop offset="100%" style="stop-color:#06b6d4" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Left diamond -->
  <g transform="translate(300, 280) rotate(45)" filter="url(#glow)">
    <rect x="-44" y="-44" width="88" height="88" rx="14" fill="#6366f1" fill-opacity="0.15" stroke="url(#indigo)" stroke-width="2.5"/>
  </g>
  <text x="300" y="288" text-anchor="middle" fill="#e0e7ff" font-family="monospace" font-size="24" font-weight="700">A1</text>
  
  <!-- Right diamond -->
  <g transform="translate(480, 280) rotate(45)" filter="url(#glow)">
    <rect x="-44" y="-44" width="88" height="88" rx="14" fill="#06b6d4" fill-opacity="0.15" stroke="url(#cyan)" stroke-width="2.5"/>
  </g>
  <text x="480" y="288" text-anchor="middle" fill="#cffafe" font-family="monospace" font-size="24" font-weight="700">A2</text>
  
  <!-- Arrow -->
  <line x1="350" y1="280" x2="425" y2="280" stroke="#fbbf24" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  <polygon points="430,280 421,274 421,286" fill="#fbbf24" filter="url(#glow)"/>
  
  <!-- x402 pill -->
  <rect x="365" y="235" width="50" height="22" rx="11" fill="#1a1533" stroke="#fbbf24" stroke-width="1"/>
  <text x="390" y="250" text-anchor="middle" fill="#fbbf24" font-family="monospace" font-size="12" font-weight="700">x402</text>
  <line x1="390" y1="257" x2="390" y2="273" stroke="#fbbf24" stroke-width="0.7" stroke-opacity="0.4"/>
  
  <!-- Title -->
  <text x="700" y="265" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="800" letter-spacing="2">A2A x402</text>
  <text x="700" y="305" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" letter-spacing="4">AGENT-TO-AGENT GATEWAY</text>
  <text x="700" y="340" fill="#475569" font-family="system-ui, -apple-system, sans-serif" font-size="14" letter-spacing="1">Autonomous commerce on Solana, Arbitrum, and SKALE</text>
  
  <!-- Chain pills on banner -->
  <g opacity="0.6">
    <rect x="700" y="365" width="64" height="24" rx="12" fill="#6366f1" fill-opacity="0.12" stroke="#6366f1" stroke-width="0.8"/>
    <text x="732" y="381" text-anchor="middle" fill="#818cf8" font-family="system-ui, sans-serif" font-size="10" font-weight="600">Solana</text>
    <rect x="774" y="365" width="80" height="24" rx="12" fill="#06b6d4" fill-opacity="0.12" stroke="#22d3ee" stroke-width="0.8"/>
    <text x="814" y="381" text-anchor="middle" fill="#22d3ee" font-family="system-ui, sans-serif" font-size="10" font-weight="600">Arbitrum</text>
    <rect x="864" y="365" width="64" height="24" rx="12" fill="#7c3aed" fill-opacity="0.12" stroke="#a78bfa" stroke-width="0.8"/>
    <text x="896" y="381" text-anchor="middle" fill="#a78bfa" font-family="system-ui, sans-serif" font-size="10" font-weight="600">SKALE</text>
  </g>
</svg>