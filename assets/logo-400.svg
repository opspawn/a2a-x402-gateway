<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#080815" />
      <stop offset="100%" style="stop-color:#0f0f2e" />
    </linearGradient>
    <linearGradient id="indigo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8" />
      <stop offset="100%" style="stop-color:#6366f1" />
    </linearGradient>
    <linearGradient id="cyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee" />
      <stop offset="100%" style="stop-color:#06b6d4" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" rx="32" fill="url(#bg)"/>
  
  <!-- Left diamond — x=125, y=155 -->
  <g transform="translate(125, 155) rotate(45)" filter="url(#glow)">
    <rect x="-38" y="-38" width="76" height="76" rx="12" fill="#6366f1" fill-opacity="0.15" stroke="url(#indigo)" stroke-width="2.2"/>
  </g>
  <text x="125" y="163" text-anchor="middle" fill="#e0e7ff" font-family="monospace" font-size="20" font-weight="700">A1</text>
  
  <!-- Right diamond — x=275, y=155 -->
  <g transform="translate(275, 155) rotate(45)" filter="url(#glow)">
    <rect x="-38" y="-38" width="76" height="76" rx="12" fill="#06b6d4" fill-opacity="0.15" stroke="url(#cyan)" stroke-width="2.2"/>
  </g>
  <text x="275" y="163" text-anchor="middle" fill="#cffafe" font-family="monospace" font-size="20" font-weight="700">A2</text>
  
  <!-- Arrow -->
  <line x1="173" y1="155" x2="224" y2="155" stroke="#fbbf24" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  <polygon points="228,155 219,149 219,161" fill="#fbbf24" filter="url(#glow)"/>
  
  <!-- x402 pill — moved up to y=105, well clear of diamonds -->
  <rect x="177" y="105" width="46" height="20" rx="10" fill="#1a1533" stroke="#fbbf24" stroke-width="1"/>
  <text x="200" y="119" text-anchor="middle" fill="#fbbf24" font-family="monospace" font-size="11" font-weight="700">x402</text>
  <!-- Thin line connecting pill to arrow -->
  <line x1="200" y1="125" x2="200" y2="148" stroke="#fbbf24" stroke-width="0.7" stroke-opacity="0.4"/>
  
  <!-- Title -->
  <text x="200" y="248" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif" font-size="34" font-weight="800" letter-spacing="1">A2A x402</text>
  
  <!-- Subtitle -->
  <text x="200" y="273" text-anchor="middle" fill="#475569" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" letter-spacing="3.5">AGENT-TO-AGENT GATEWAY</text>
  
  <!-- Chain pills -->
  <g opacity="0.65">
    <rect x="100" y="298" width="56" height="20" rx="10" fill="#6366f1" fill-opacity="0.12" stroke="#6366f1" stroke-width="0.8"/>
    <text x="128" y="312" text-anchor="middle" fill="#818cf8" font-family="system-ui, sans-serif" font-size="9" font-weight="600">Solana</text>
    <rect x="164" y="298" width="72" height="20" rx="10" fill="#06b6d4" fill-opacity="0.12" stroke="#22d3ee" stroke-width="0.8"/>
    <text x="200" y="312" text-anchor="middle" fill="#22d3ee" font-family="system-ui, sans-serif" font-size="9" font-weight="600">Arbitrum</text>
    <rect x="244" y="298" width="56" height="20" rx="10" fill="#7c3aed" fill-opacity="0.12" stroke="#a78bfa" stroke-width="0.8"/>
    <text x="272" y="312" text-anchor="middle" fill="#a78bfa" font-family="system-ui, sans-serif" font-size="9" font-weight="600">SKALE</text>
  </g>
</svg>